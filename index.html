<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700;800&family=Poor+Story&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-name">
      <h1>Virtual Piano</h1>
      <div class="logo">
        <img src="./pictures/grand-piano.png" alt="" />
      </div>
    </div>

    <div class="keys">
      <button class="c piano" type="button">c</button>
      <button class="d piano" type="button">d</button>
      <button class="e piano" type="button">e</button>
      <button class="f piano" type="button">f</button>
      <button class="g piano" type="button">g</button>
      <button class="a piano" type="button">a</button>
      <button class="b piano" type="button">b</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
